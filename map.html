<body>

  <!-- right side drawer -->

  <body class="drawer drawer--right" style="background-color: #E4E4E4;">
    <header role="banner">
      <nav class="drawer-nav">
        <ul class="drawer-menu">
          <div style="height: 3.25rem">
            <p></p>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-dark nodeTitle">
              <div class="content">

                <div class="title is-3 ">
                  <i class="fa-solid fa-duotone fa-message"></i>
                  <div class="storyTitle" style="display:inline"></div>
                </div>
                <div class="subtitle is-5 storySubtitle"></div>

              </div>
            </article>
          </div>

          <div style="position: relative;">

          

          <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
              <ul class="splide__list">
              </ul>
            </div>
          </section>
          </div>
          
          <section class="section storyText">
          </section>
        </ul>
      </nav>
    </header>

    <iframe src="navbar.html"
      onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>


    <section class="hero is-black">
      <!-- Display the map and title with HTML division tags  -->
      <!-- <div id="map-title">EDIT map title</div> -->
      <div id="map"></div>
    </section>


    <script src="js/loader.js"></script>
    <script>
      $(document).ready(function () {
        $('.drawer').drawer({
          class: {
            nav: 'drawer-nav',
            toggle: 'drawer-toggle',
            overlay: 'drawer-overlay',
            open: 'drawer-open',
            close: 'drawer-close',
            dropdown: 'drawer-dropdown'
          },
          iscroll: {
            // Configuring the iScroll
            // https://github.com/cubiq/iscroll#configuring-the-iscroll
            mouseWheel: true,
            scrollbars: true,
            preventDefault: false
          },
          showOverlay: false
        })
      });

  
    </script>
